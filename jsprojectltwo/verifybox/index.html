<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verify Box</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h2>Verify Your Payment</h2>
            <p>We emailed you the six digit code to your email address. <br/> Enter the code below to confirm your payment.</p>

            <div class="code-container">
                <input type="number" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" class="code" placeholder="0" min="0" max="9" required />
                <input type="number" class="code" placeholder="0" min="0" max="9" required />
            </div>

            <small class="info">This is just UI Design. We can't actually proceed to finish payment transition. Thanks and best regards.</small>
        </div>

        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>

<!-- 
    input box number မှာသုံးတဲ့ min/max ဆိုတာ စာလုံးအရှည်ကို/အရေအတွက်ကိုပြောတာမဟုတ်ဘူး
    ရိုက်လို့ရတဲ့ နံပါတ် ကိုပြော အခုကြည့်မယ်ဆိုရင် 0->9 ရိုက်လို့ရတယ်

    body ထဲမှာ main element က ၁ခုပဲရှိတယ် -> div(container) ဆိုပြီ

    div(container) ထဲမှာဆိုရင် main element ၄ခုရှိတယ် -> h2,p,div(code-container),small

    div(code-container) main element -> 6
 -->
